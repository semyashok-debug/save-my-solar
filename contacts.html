<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>

<style>
.p1 {
	font-family: 'Lucida Handwriting', cursive;
}
.p2 {
	font-family: 'Algerian', cursive;
}
</style>

<body class="font-sans text-gray-800">
  <!-- Navbar -->
   <nav class="bg-[#292554] text-white px-8 py-5 flex justify-between items-centre fixed w-full top-0 left-0">
    <h1 class="text-4xl font-extrabold">
		<a href="index.html">
			<span class="text-green-500 p2">SAVE MY</span> <span class="text-yellow-300 p1">SOLAR</span>
		</a>
	</h1>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
      <li><a href="about.html" class="hover:text-gray-400">About Us</a></li>
      <li><a href="products.html" class="hover:text-gray-400">Products</a></li>
      <li><a href="case-studies.html" class="hover:text-gray-400">Case Studies</a></li>
      <li><a href="contacts.html" class="hover:text-gray-400">Contact Us</a></li>
    </ul>
  </nav>
  
<section id="contacts" class="px-8 py-24 max-w-3xl mx-auto">
    <h2 class="text-blue-800 text-3xl font-bold mb-8 text-center">CONTACT FORM</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" data-netlify="true" class="bg-white shadow-lg rounded-lg p-8 space-y-6">
      
      <!-- Name -->
      <div>
        <label for="name" class="block text-blue-800 font-medium mb-2">Name</label>
        <input type="text" name="name" id="name" placeholder="Your Name" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-blue-800 font-medium mb-2">Email</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-blue-800 font-medium mb-2">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Your Phone Number"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-blue-800 font-medium mb-2">Message</label>
        <textarea name="message" id="message" rows="5" placeholder="Your Message" required
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" 
                class="bg-[#292554] text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
          Send Message
        </button>
      </div>

    </form>
  </section>


</body>
</html>
