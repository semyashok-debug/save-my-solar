<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
.p1 {
  font-family: 'Lucida Handwriting', cursive;
}
body {
  background-color:#292554;
}
.content-container {
  max-width: 700px;
  margin: 0 auto;
  text-align: left;
  padding: 10px;
}
</style>

<body class="font-sans text-gray-800">
  <!-- Navbar -->
  <nav class="bg-[#2f2a87] text-white px-4 md:px-8 py-4 flex justify-between items-center fixed w-full top-0 left-0 shadow-md z-50">
    <div class="flex items-center space-x-3">
      <img src="Images/logo3.png" alt="Logo" class="w-14 h-14 md:w-20 md:h-21 shadow-2xl rounded-full">
      <h1 class="text-2xl md:text-4xl font-extrabold">
        <a href="index.html" class="text-[#F9C642] p1">SAVE MY SOLAR</a>
      </h1>
    </div>

    <!-- Hamburger Button -->
    <button id="menu-btn" class="md:hidden focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Nav Links -->
    <ul id="menu" class="hidden md:flex flex-col md:flex-row absolute md:static top-16 left-0 w-full md:w-auto bg-[#2f2a87] md:bg-transparent text-center md:text-left space-y-4 md:space-y-0 md:space-x-6 text-lg font-semibold p-4 md:p-0">
      <li><a href="index.html" class="hover:text-gray-400 block">Home</a></li>
      <li><a href="about.html" class="hover:text-gray-400 block">About Us</a></li>
      <li><a href="products.html" class="hover:text-gray-400 block">Products</a></li>
      <li><a href="case-studies.html" class="hover:text-gray-400 block">Case Studies</a></li>
      <li><a href="contacts.html" class="hover:text-gray-400 block">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <section id="contacts" class="px-4 md:px-8 pt-28 pb-10 max-w-3xl mx-auto">
    <h2 class="text-[#F9C642] text-3xl font-bold mb-8 text-center">CONTACT FORM</h2>
    <form name="contact" method="POST" data-netlify="true" class="bg-[#282474] shadow-lg rounded-lg p-8 space-y-6">
      <input type="hidden" name="form-name" value="contact">

      <!-- Name -->
      <div>
        <label for="name" class="block text-[#F9C642] font-medium mb-2">Name</label>
        <input type="text" name="name" id="name" placeholder="Your Name" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-[#F9C642] font-medium mb-2">Email</label>
        <input type="email" name="email" id="email" placeholder="Your Email" required
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-[#F9C642] font-medium mb-2">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Your Phone Number"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block text-[#F9C642] font-medium mb-2">Message</label>
        <textarea name="message" id="message" rows="5" placeholder="Your Message" required
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" 
                class="bg-[#292554] text-[#F9C642] px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
          Send Message
        </button>
      </div>
    </form>
  </section>

  <!-- Contact Info -->
  <div class="content-container text-center md:text-left">
    <h2 class="text-[#F9C642] text-2xl font-bold mb-3"><u>AUS Sales and Technical Support</u></h2>
    <p class="text-xl text-white py-2">
      <b>Email:</b> savemysolar@outlook.com<br>
      <b>Phone:</b> 0480 003 637 <br>
      <b>Address:</b> K6 High St, Windsor VIC 3181 
    </p>
  </div>

  <!-- Footer -->
  <p class="bg-white text-gray-500 shadow-md text-center px-2 py-2 text-sm md:text-base">
    Copyright Â© 2025 | Save My Solar
  </p>

  <!-- Script -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
